version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^2.22.0
  firebase_database: ^10.3.8
  firebase_auth: ^4.14.0
  firebase_storage: ^11.5.1
  firebase_messaging: ^14.7.4
  firebase_messaging_platform_interface: ^4.5.13
